# compose.dev.yaml
version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: P@ssword
      MYSQL_DATABASE: ticker_cy
      MYSQL_USER: lsupwp
      MYSQL_PASSWORD: P@ssword
    ports:
      - "3306:3306"
    volumes:
      - ticket_db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 3
    networks:
      - mynetwork
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_ui
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: P@ssword
    depends_on:
      - db
    networks:
      - mynetwork
    restart: unless-stopped

  nextjs:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    container_name: nextjs_app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_HOST: db
      DATABASE_USER: lsupwp
      DATABASE_PASSWORD: P@ssword
      DATABASE_NAME: ticker_cy
    volumes:
      - ./app:/app
      - nextjs_node_modules:/app/node_modules
    depends_on:
      - db
    networks:
      - mynetwork
    command: ["npm", "run", "dev"]
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  mynetwork:
    driver: bridge

volumes:
  ticket_db: {}
  nextjs_node_modules: {}
